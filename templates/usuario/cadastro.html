{% extends "base/base-main.html" %}

{% block name_page %} Cadastro de usuário{% endblock %}

{% block base_content %}

<div class="row">
	<form method="POST" action="{% url 'usuario:cadastro' %}">
		<div class="col-lg-offset-1 col-lg-10 col-sm-12">		
			{% csrf_token %}
			<div class="form-group">
				<label for="primeiro-nome">Primeiro nome:</label>
				{{ form.first_name }}
			</div>
			<div class="form-group">
				<label for="ultimo-nome">Ultimo nome:</label>
				{{ form.last_name }}
			</div>
			<div class="form-group">
				<label for="email">E-mail:</label>
				{{ form.email }}
			</div>
			<div class="form-group">
				<label for="username">Nome no usuario:</label>
				{{ form.username }}
			</div>
			<div class="form-group">
				<label for="pwd">Password:</label>
				{{ form.password }}
			</div>
		</div>
		<div class="col-lg-offset-8 col-lg-2 col-sm-12">
			<button type="submit" class="btn btn-default">Cadastrar usuário</button>
		</div>
	</form>
</div>





{% endblock %}
