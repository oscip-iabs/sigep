{% extends "base/base-main.html" %}
{% load static %}

{% block base_content_css %}
	<link href="{% static "css/projeto/home.css" %}" rel="stylesheet">
{% endblock %}

{% block name_page %} Cadastro de possibilidade projeto {% endblock %}

{% block base_content %}

<form method="POST">
	{% csrf_token %}
	<div class="row">
		<div class="col-lg-12 col-col-xs-12">
			<div class="form-group">
				<label>Título da Possibilidade de Projeto Descreva o Título/Objetivo da possibilidade:</label>
				{{formPossibilidade.titulo}}
			</div>
		</div>
		<div class="col-lg-12 col-col-xs-12">
			<div class="form-group">
				<label>Apoiador da Possibilidade</label>
				{{formPossibilidade.apoiador}}
			</div>
		</div>
	</div>

	<div class="row">
		<div class="col-lg-12 col-xs-12">
			<div class="text-center">
				<button type="submit" class="btn btn-info btn-fill btn-wd">Cadastrar Possibilidade</button>
			</div>
		</div>
	</div>

</form>

{% endblock %}
