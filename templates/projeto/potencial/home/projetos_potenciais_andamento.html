<div class="content table-responsive table-full-width">
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Titulo</th>
                <th>Chave</th>
                <th>Status</th>
                <th>Responsável</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            {% for potencial in potencial_novo %}
                <tr>
                    <td>{{ potencial.titulo }}</td>
                    <td>{{ potencial.chave }}</td>
                    <td>{{ potencial.status.texto }}</td>
                    <td>{{ potencial.possibilidade_responsavel.nome }}</td>
                    <td>
                        <a href="/projeto/potencial/{{ potencial.id }}/dadosbasicos">
                            <button class="btn btn-info btn-fill btn-wd">Completar cadastro</button>
                        </a>
                    </td>
                </tr>
            {% empty %}
                <tr>
                    <td colspan="5" class="text-center">
                        <pre><h5>Não existe nenhum projeto potencial cadastrado</h5></pre>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
