<div class="content table-responsive table-full-width">
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Titulo</th>
                <th>Chave</th>
                <th>Status</th>
                <th>Responsável</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            {% for potencial_done in potencial_completo %}
                <tr>
                    <td>{{ potencial_done.titulo }}</td>
                    <td>{{ potencial_done.chave }}</td>
                    <td>{{ potencial_done.status.texto }}</td>
                    <td>{{ potencial_done.possibilidade_responsavel.nome }}</td>
                    <td>
                        <a href="/projeto/potencial/{{ potencial_done.id }}/visualizar/{{ potencial_done.chave }}">
                            <button class="btn btn-info btn-fill btn-wd">Visualizar</button>
                        </a>
                    </td>
                </tr>
            {% empty %}
                <tr>
                    <td colspan="5" class="text-center">
                        <pre><h5>Não existe nenhum projeto potencial cadastrado</h5></pre>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
